<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Sankey Diagram</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Food Nutrition Breakdown</h1>
                <div class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search for foods (e.g., beef, chicken, fish)">
                        <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                    </div>
                    <div id="searchResults" class="list-group mb-3" style="display: none;"></div>
                    <div class="d-flex justify-content-center" id="foodControls">
                        <button class="btn btn-secondary mx-2 active" data-food-id="170208">Raw Beef</button>
                        <button class="btn btn-secondary mx-2" data-food-id="170386">Cooked Beef</button>
                    </div>
                </div>
                <div class="choropleth_graphic_area">
                    <h4 id="sankeyDiagram_graphTitle" class="text-center mb-3"></h4>
                    <p id="sankeyDiagram_graphSubhead" class="text-center mb-4"></p>
                    <div id="sankeyTooltip"></div>
                    <div id="sankeyDiagram_my_dataviz"></div>
                    <div id="sankeyDiagram_graphSource" class="text-center mt-3">
                        Source: <a href="https://fdc.nal.usda.gov/">USDA FoodData Database</a>
                    </div>
                    <div id="nutrientDetails" class="mt-4">
                        <h5 class="text-center mb-3">Detailed Nutrient Breakdown</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <h6>Macronutrients</h6>
                                <div id="macroNutrients"></div>
                            </div>
                            <div class="col-md-4">
                                <h6>Fat Breakdown</h6>
                                <div id="fatBreakdown"></div>
                            </div>
                            <div class="col-md-4">
                                <h6>Additional Information</h6>
                                <div id="additionalInfo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
    <script src="/static/js/sankey.js"></script>
</body>
</html>
