<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Explorer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid my-4">
        <h1 class="text-center mb-4">Food Nutrition Explorer</h1>
        
        <div class="row">
            <!-- USDA Database Search -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">USDA Database</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="usdaSearchInput" placeholder="Search USDA database...">
                                <button class="btn btn-primary" type="button" id="usdaSearchButton">Search</button>
                            </div>
                            <div id="usdaSearchResults" class="list-group mt-3" style="display: none;"></div>
                        </div>
                        <div class="choropleth_graphic_area">
                            <h4 id="usdaSankeyTitle" class="text-center mb-3"></h4>
                            <p id="usdaSankeySubhead" class="text-center mb-4"></p>
                            <div id="usdaSankeyTooltip" class="sankey-tooltip"></div>
                            <div id="usdaSankeyDiagram"></div>
                            <div id="usdaSankeySource" class="text-center mt-3">
                                Source: <a href="https://fdc.nal.usda.gov/">USDA FoodData Database</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- OpenFoodFacts Database Search -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">Open Food Facts Database</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="offSearchInput" placeholder="Search Open Food Facts...">
                                <button class="btn btn-primary" type="button" id="offSearchButton">Search</button>
                            </div>
                            <div id="offSearchResults" class="list-group mt-3" style="display: none;"></div>
                        </div>
                        <div class="choropleth_graphic_area">
                            <h4 id="offDetailsTitle" class="text-center mb-3"></h4>
                            <div id="offFoodDetails" class="food-details">
                                <div class="text-center">
                                    <p class="text-muted">Select a food item to view details</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
    <script src="/static/js/usda_sankey.js"></script>
    <script src="/static/js/off_search.js"></script>
</body>
</html>
